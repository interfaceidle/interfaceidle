<div>
  <div class="decisionText">
    {{text}}
  </div>
  <div class="buttonGrid" *ngIf="showButtons">
    <ng-container *ngFor="let activity of activityService.activities" >
      <div *ngIf="activity.activityType === 'classChange' && !activity.locked">
        <div matTooltip="{{activity.tooltip}}">
          <button mat-stroked-button (click)="click(activity, $event)" [disabled]="!activityService.activityEnabled(activity)">
            {{activity.label}}
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
